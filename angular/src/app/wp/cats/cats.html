<ul class="cats-list-item mdl-list">
  <li *ngFor="#cat of categories" class="mdl-list__item">
    <a [routerLink]="['/Blog', 'CatPosts', { slug: cat.slug }]" class="mdl-list__item-primary-content">
      <span class="mdl-badge" [attr.data-badge]="cat.count">{{cat.name}}</span>
    </a>
  </li>
</ul>
<md-progress-circular class="md-accent md-hue-1" mode="indeterminate"
                      [hidden]="!loadingState" [diameter]="60"></md-progress-circular>
<div class="loadmore">

  <p>Showing {{wp.currentPage}} / {{wp.totalPages}} | Total Posts: {{wp.totalObjects}}</p>

  <button md-raised-button class="md-raised md-primary" (click)="more()"
          *ngIf="wp.hasMore() && !loadingState">Load More
  </button>
</div>
