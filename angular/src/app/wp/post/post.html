<div class="container">
  <div class="post-image">
    <img *ngIf="post.featuredMedia()" [src]="post.featuredImage(featuredImageSize)">
  </div>
  <div class="post-title">
    <h1>{{post.title()}}</h1>
  </div>
  <div class="post-meta">
    <span>Posted on {{post.date()  |  DatePipe:'medium'}}</span>
    <span>by <a [routerLink]="[ 'User', { slug: post.author().name } ]">{{post.author().name}}</a></span>
    in
    <div class="post-categories">
      <span *ngFor="#cat of post.categories()"><a [routerLink]="[ 'Category', { slug: cat.name } ]">{{cat.name}}</a></span>
    </div>
  </div>
  <div class="post-content" [innerHtml]="post.content()"></div>
  <div class="post-share"></div>
  <div class="post-tags">
    <h4>Keywords:</h4>
    <span *ngFor="#tag of post.tags()">{{tag.name}}</span>
  </div>
  <div class="post-comments"></div>
</div>
