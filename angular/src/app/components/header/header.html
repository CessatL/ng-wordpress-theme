<md-sidenav-container layout="row" flex>
  <md-sidenav name="menu">
    <md-toolbar class="md-tall md-warn">
      <span flex></span>
      <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
        <span class="md-flex">Main Menu</span>
      </h2>
    </md-toolbar>

    <md-content layout-padding>
      <md-list>
        <md-list-item md-ink role="listitem" *ngFor="#menuItem of menu">
          <span [ngSwitch]="menuItem.type">
            <span *ngSwitchWhen="'Post'">
              <a class="md-no-style md-list-item-inner" [routerLink]="[ 'Post', { slug: menuItem.slug } ]" (click)="close('menu')">
                <span class="md-button-wrapper">{{menuItem.title}}</span>
              </a>
            </span>
            <span *ngSwitchWhen="'Page'">
              <a class="md-no-style md-list-item-inner" [routerLink]="[ 'Page', { slug: menuItem.slug } ]" (click)="close('menu')">
                <span class="md-button-wrapper">{{menuItem.title}}</span>
              </a>
            </span>
            <span *ngSwitchWhen="'Custom'">
              <a class="md-no-style md-list-item-inner" [href]="menuItem.url" (click)="close('menu')">
                <span class="md-button-wrapper">{{menuItem.title}}</span>
              </a>
            </span>
             <span *ngSwitchWhen="'Category'">
              <a class="md-no-style md-list-item-inner" [routerLink]="[ 'Category', { slug: menuItem.slug } ]" (click)="close('menu')">
                <span class="md-button-wrapper">{{menuItem.title}}</span>
              </a>
            </span>
          </span>

        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>

  <md-sidenav name="search" align="right" layout="column">
    <md-toolbar layout-wrap class="md-theme-light">
      <div class="md-toolbar-tools">
        <h2>
          <span>Looking for something!</span>
        </h2>
        <span flex></span>
        <button md-button class="md-icon-button" aria-label="CloseSearch"  (click)="close('search')">
          <i class="green" md-icon>close</i>
        </button>
      </div>
    </md-toolbar>

    <md-content layout-padding>
      <search></search>
    </md-content>
  </md-sidenav>

</md-sidenav-container>

<md-toolbar>
  <div class="md-toolbar-tools">
    <button md-button class="md-icon-button" aria-label="Menu" (click)="open('menu')" hide-gt-md>
      <i md-icon>menu</i>
    </button>
    <h2>
      <a [routerLink]="[ '/Index' ]" class="brand-logo">{{siteTitle}}</a>
    </h2>
    <span flex></span>
    <div hide show-gt-md>
      <span *ngFor="#menuItem of menu">
        <span  md-button md-ink  [ngSwitch]="menuItem.type">
          <span *ngSwitchWhen="'Post'">
            <a class="md-no-style md-list-item-inner" [routerLink]="[ 'Post', { slug: menuItem.slug } ]" (click)="close('menu')">
              <span class="md-button-wrapper">{{menuItem.title}}</span>
            </a>
          </span>
          <span *ngSwitchWhen="'Page'">
            <a class="md-no-style md-list-item-inner" [routerLink]="[ 'Page', { slug: menuItem.slug } ]" (click)="close('menu')">
              <span class="md-button-wrapper">{{menuItem.title}}</span>
            </a>
          </span>
          <span *ngSwitchWhen="'Custom Link'">
            <a class="md-no-style md-list-item-inner" [href]="menuItem.url" (click)="close('menu')">
              <span class="md-button-wrapper">{{menuItem.title}}</span>
            </a>
          </span>
           <span *ngSwitchWhen="'Category'">
            <a class="md-no-style md-list-item-inner" [routerLink]="[ 'Category', { slug: menuItem.slug } ]" (click)="close('menu')">
              <span class="md-button-wrapper">{{menuItem.title}}</span>
            </a>
          </span>
        </span>
      </span>
    </div>
    <button md-button class="md-icon-button" aria-label="Search" (click)="open('search')">
      <i md-icon>search</i>
    </button>
  </div>
</md-toolbar>
