
<md-card>
  <img *ngIf="post.featured_media != 0" [src]="post.featuredImage.sizes[featuredImageSize].source_url" class="md-card-image">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{post.title.rendered}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content [innerHTML]="post.excerpt.rendered">
  </md-card-content>

  <a md-button [routerLink]="['Single', { slug: post.slug } ]">
    <span class="md-button-wrapper">Read more</span>
  </a>
</md-card>
