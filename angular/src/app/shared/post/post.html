<div class="post-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title" [style.backgroundImage]="'url('+ post.featuredImage + ')'">
    <h2 class="mdl-card__title-text">{{post.title.rendered}}</h2>
  </div>
  <div class="mdl-card__supporting-text" [innerHTML]="post.excerpt.rendered">
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a  [routerLink]="['Single', { slug: post.slug } ]" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" >

      Read More
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
