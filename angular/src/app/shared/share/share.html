<div class="share-container">
	<h4 class="share-title"><i class="fa fa-share"></i> Share</h4>
	<div class="share-buttons center-align">
		<button class="btn waves-effect waves-light white facebook" (click)="shareFacebook()"><i class="fa fa-facebook"></i></button>
		<button class="btn waves-effect waves-light white twitter" (click)="shareTwitter()"><i class="fa fa-twitter"></i></button>
		<button class="btn waves-effect waves-light white googleplus" (click)="shareGooglePlus()"><i class="fa fa-google-plus"></i></button>
        <button class="btn waves-effect waves-light white pinterest" (click)="sharePinterest()"><i class="fa fa-pinterest-p"></i></button>
		<button class="btn waves-effect waves-light white linkedin" (click)="shareLinkedin()"><i class="fa fa-linkedin"></i></button>
		<button class="btn waves-effect waves-light white stumbleupon" (click)="shareStumbleUpon()"><i class="fa fa-stumbleupon"></i></button>
		<button class="btn waves-effect waves-light white tumblr" (click)="shareTumblr()"><i class="fa fa-tumblr"></i></button>
		<button class="btn waves-effect waves-light white reddit" (click)="shareReddit()"><i class="fa fa-reddit-alien"></i></button>
	</div>
	
</div>
